<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Introduction Form - Jordi Trejo</title>
  <link rel="stylesheet" href="styles/main.css" />
  <script src="scripts/introduction.js" defer></script>
</head>
<body>
  <header id="site-header"></header>

  <main>
    <h2>Introduction Form</h2>
    <h3>Please submit the form below.</h3>

    <form id="intro-form">

      <fieldset>
        <legend>Basic Info</legend>
        <label>First Name: <input type="text" name="firstName" required value="Jordi" placeholder="Enter your first name" /></label><br>
        <label>Middle Name/Initial: <input type="text" name="middleName" placeholder="Optional" /></label><br>
        <label>Nickname/Preferred Name: <input type="text" name="nickname" placeholder="Optional" /></label><br>
        <label>Last Name: <input type="text" name="lastName" required value="Trejo" placeholder="Enter your last name" /></label><br>
      </fieldset>

      <fieldset>
        <legend>Mascot Info</legend>
        <label>Mascot Adjective: <input type="text" name="mascotAdj" required value="Curious" /></label><br>
        <label>Mascot Animal: <input type="text" name="mascotAnimal" required value="Elephant" /></label><br>
        <label>Divider: <input type="text" name="divider" value="♥️" required /></label><br>
      </fieldset>

      <fieldset>
        <legend>Image</legend>
        <label>Picture: 
          <input type="file" name="picture" accept="image/*" />
        </label><br>
        <label>Picture Caption: 
          <input type="text" name="caption" value="Me exploring creativity" />
        </label><br>
      </fieldset>

      <fieldset>
        <legend>Personal Statement</legend>
        <textarea name="statement" rows="4" required placeholder="Write your introduction here...">I'm a UNCC student who loves technology and creativity.</textarea>
      </fieldset>

      <fieldset id="courses">
        <legend>Courses</legend>
        <div class="course">
          <input type="text" name="dept" value="ITIS" required placeholder="Department" />
          <input type="text" name="num" value="3135" required placeholder="Number" />
          <input type="text" name="name" value="Web App Design" required placeholder="Course name" />
          <input type="text" name="reason" value="To improve my web development skills" required placeholder="Reason" />
        </div>
        <button type="button" id="add-course">Add Course</button>
      </fieldset>

      <fieldset>
        <legend>Quote</legend>
        <input type="text" name="quote" value="Stay curious." required />
        <input type="text" name="author" value="Anonymous" required />
      </fieldset>

      <fieldset>
        <legend>Extras</legend>
        <label>Funny Thing: <input type="text" name="funny" placeholder="Optional" /></label><br>
        <label>Something to Share: <input type="text" name="share" placeholder="Optional" /></label><br>
      </fieldset>

      <fieldset>
        <legend>Links</legend>
        <input type="url" name="link1" value="https://linkedin.com/in/jorditrejo" placeholder="LinkedIn" /><br>
        <input type="url" name="link2" placeholder="GitHub" /><br>
        <input type="url" name="link3" placeholder="Portfolio" /><br>
        <input type="url" name="link4" placeholder="Twitter" /><br>
        <input type="url" name="link5" placeholder="Other link" /><br>
      </fieldset>

      <div class="form-controls">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
        <button type="button" id="clear">Clear</button>
      </div>
    </form>
  </main>

  <footer id="site-footer"></footer>
</body>
</html>
