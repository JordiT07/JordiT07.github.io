<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact HM3 Bruno</title>
  <meta name="description" content="Contact form to send a message to HM3 Marco Bruno.">
  <link rel="stylesheet" href="css/project.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <header>
    <h1>Contact</h1>
    <nav aria-label="Main navigation">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="medical.html">Medical Training</a></li>
        <li><a href="contact.html" class="active" aria-current="page">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main id="main" tabindex="-1">
    <h2>Contact Information</h2>
    <ul>
      <li><strong>Name:</strong> Marco [Private]</li>
      <li><strong>Organization:</strong> United States Navy</li>
      <li><strong>Email:</strong> [Private]</li>
      <li><strong>Phone:</strong> [Private]</li>
    </ul>

    <h3>Send Marco a Message</h3>
    <form id="contactForm" novalidate>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required aria-required="true">

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required aria-required="true">

      <label for="message">Message:</label>
      <textarea id="message" name="message" rows="5" required aria-required="true"></textarea>

      <button type="submit" class="btn">Submit</button>

      <div id="form-feedback" role="status" aria-live="polite" class="form-feedback"></div>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Jordi Trejo | Designed by Jordi Trejo</p>
  </footer>
</body>
</html>
